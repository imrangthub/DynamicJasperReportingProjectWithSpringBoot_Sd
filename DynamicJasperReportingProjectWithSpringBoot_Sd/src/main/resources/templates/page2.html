<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>All User</title>
</head>
<body>
 <table>
 <tr>
 	<th>id</th>
 	<th>name</th>
 	<th>age</th>
 </tr>
 <tbody th:if = "${userlist != null}">
				<tr th:each = "user : ${userlist}">
					
					<td th:text = "${user.id}"></td>
					<td th:text = "${user.name}"></td>
					<td th:text = "${user.age}"></td>
					
				</tr>
			</tbody>
 </table>

</body>
</html>
